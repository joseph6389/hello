<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4 py-10 sm:py-16">
    <div
      class="p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md border"
      [ngClass]="type === 'lost' ? 'border-red-500 bg-[#1f1f1f]' : 'border-emerald-600 bg-[#1f1f1f]'"
    >
      <h2
        class="text-2xl sm:text-3xl font-bold mb-6 text-center"
        [ngClass]="type === 'lost' ? 'text-red-400' : 'text-emerald-400'"
      >
        Add {{ type === 'lost' ? 'Lost' : 'Found' }} Item
      </h2>
  
      <!-- Item Name -->
      <div class="mb-4">
        <label class="block text-sm mb-1">Item Name</label>
        <input
          [(ngModel)]="itemName"
          required
          class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none"
          [ngClass]="type === 'lost' ? 'focus:ring-red-500 focus:border-red-500' : 'focus:ring-emerald-500 focus:border-emerald-500'"
        />
      </div>
  
      <!-- Description -->
      <div class="mb-4">
        <label class="block text-sm mb-1">Description</label>
        <textarea
          [(ngModel)]="description"
          rows="3"
          required
          class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none"
          [ngClass]="type === 'lost' ? 'focus:ring-red-500 focus:border-red-500' : 'focus:ring-emerald-500 focus:border-emerald-500'"
        ></textarea>
      </div>
  
      <!-- Location -->
      <div class="mb-4">
        <label class="block text-sm mb-1">Location</label>
        <input
          [(ngModel)]="location"
          required
          class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none"
          [ngClass]="type === 'lost' ? 'focus:ring-red-500 focus:border-red-500' : 'focus:ring-emerald-500 focus:border-emerald-500'"
        />
      </div>
  <!-- Category Dropdown -->
<label class="block text-sm mb-1 text-gray-200">Category</label>
<select [(ngModel)]="category" name="category"
        class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
  <option value="" disabled selected>Select category</option>
  <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
</select>

      <!-- File Upload -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Upload Image</label>
        <input
          type="file"
          id="fileUpload"
          (change)="onFileSelected($event)"
          accept="image/*"
          hidden
          required
        />
        <label
          for="fileUpload"
          class="inline-block text-white font-semibold py-2 px-4 rounded cursor-pointer"
          [ngClass]="type === 'lost' ? 'bg-red-500 hover:bg-red-600' : 'bg-emerald-500 hover:bg-emerald-600'"
        >
          Choose File
        </label>
      </div>
  
      <!-- Preview -->
      <div *ngIf="imageUrl" class="mb-4">
        <img [src]="imageUrl" class="w-full h-48 object-cover rounded" />
      </div>
  
      <!-- Submit -->
      <button
        (click)="onSubmit()"
        [disabled]="!itemName || !description || !location || !imageUrl"
        class="w-full py-2 px-4 rounded font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition"
        [ngClass]="type === 'lost' ? 'bg-red-500 hover:bg-red-600' : 'bg-emerald-500 hover:bg-emerald-600'"
      >
        Submit
      </button>
    </div>
  </div>
