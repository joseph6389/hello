<!-- src/app/dashboard/view-all-posts/view-all-posts.component.html -->
<div class="space-y-6">
  <h2 class="text-2xl font-bold text-emerald-400 flex items-center gap-2">🌍 All Uploaded Posts</h2>

  <!-- No Posts Message -->
  <div *ngIf="allPosts.length === 0"
       class="text-center text-gray-400 bg-gray-800 p-6 rounded-xl border border-gray-600">
    No posts available.
  </div>

  <!-- Posts Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let post of allPosts; let i = index"
         class="bg-gray-900 p-4 rounded-xl border shadow hover:shadow-xl transition-all duration-300"
         [ngClass]="{
           'border-green-500': post.type === 'Found',
           'border-red-500': post.type === 'Lost'
         }">

      <!-- ✅ Image -->
      <img [src]="post.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'"
           alt="{{ post.title }}"
           class="rounded-lg w-full h-48 object-cover mb-4 border border-gray-700" />

      <!-- Post Details -->
      <h3 class="text-lg font-bold mb-1">{{ post.title }}</h3>
      <p class="text-sm text-gray-300 mb-1">📍 {{ post.location }}</p>
      <p class="text-sm font-semibold mb-2"
         [ngClass]="{
           'text-green-400': post.type === 'Found',
           'text-red-400': post.type === 'Lost'
         }">
         {{ post.type }}
      </p>
      <div class="flex items-center justify-between mt-2">
        <span class="inline-block text-xs px-2 py-1 bg-emerald-700/30 rounded text-emerald-200">
          #{{ post.category }}
        </span>
      
        <button *ngIf="isAdmin"
                (click)="deletePost(i)"
                class="text-xs bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md">
           Delete
        </button>
      </div>
      
  </div>
</div>
