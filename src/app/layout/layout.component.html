<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-emerald-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-gray-900/70 backdrop-blur border-b border-emerald-600 shadow-lg">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-emerald-400 tracking-wide">Findely</h1>
    <img src="https://i.pravatar.cc/100" alt="Avatar"
         class="w-10 h-10 rounded-full border-2 border-emerald-500 shadow-md hover:scale-105 transition" />
  </nav>

  <!-- Sidebar + Content -->
  <div class="flex">

    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-56 min-h-screen bg-gray-800/60 backdrop-blur-md border-r border-gray-700 py-6 px-4 space-y-4 shadow-inner">
      <button
        routerLink="/dashboard/found"
        routerLinkActive="bg-emerald-600 text-white"
        class="w-full px-4 py-2 rounded-xl bg-gray-900 hover:bg-emerald-700 text-sm font-medium transition-all">
        🗃️ Found Items
      </button>
      <button
        routerLink="/dashboard/lost"
        routerLinkActive="bg-red-600 text-white"
        class="w-full px-4 py-2 rounded-xl bg-gray-900 hover:bg-red-700 text-sm font-medium transition-all">
        🧭 Lost Items
      </button>
    </aside>

    <!-- Main routed content -->
    <main class="flex-1 p-6 animate-fade-in-up">
      <div class="bg-gray-900/60 backdrop-blur-lg rounded-2xl shadow-xl p-6 min-h-[80vh] border border-emerald-700/30">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Floating Speed Dial -->
  <div class="fixed bottom-6 right-6 z-50 group">
    <div class="flex flex-col items-end mb-3 space-y-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform group-hover:translate-y-0 translate-y-4">
      <button routerLink="/dashboard/found"
              class="p-3 rounded-full bg-emerald-500 hover:bg-emerald-600 text-white shadow-lg transition-all duration-300">
        ➕ Found
      </button>
      <button routerLink="/dashboard/lost"
              class="p-3 rounded-full bg-red-500 hover:bg-red-600 text-white shadow-lg transition-all duration-300">
        ➕ Lost
      </button>
    </div>
    <button
      class="bg-teal-600 hover:bg-teal-700 p-4 rounded-full text-xl font-bold text-white shadow-xl transition-transform duration-200 hover:scale-110">
      +
    </button>
  </div>
</div>
