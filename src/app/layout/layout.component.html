<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-emerald-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-4 py-4 md:px-8 bg-gray-900/70 backdrop-blur border-b border-emerald-600 shadow-lg">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-emerald-400 tracking-wide">Findly</h1>

    <!-- Hamburger Icon for Mobile -->
    <button (click)="toggleSidebar()" class="md:hidden text-emerald-400 text-2xl focus:outline-none">
      ☰
    </button>

    <!-- Avatar -->
    <img src="https://i.pravatar.cc/100" alt="Avatar"
         class="w-10 h-10 rounded-full border-2 border-emerald-500 shadow-md hidden md:block" />
  </nav>

  <!-- Sidebar + Content -->
  <div class="flex relative">

    <!-- Sidebar (Mobile & Desktop) -->
    <aside
      class="flex flex-col w-56 min-h-screen bg-gray-800/60 backdrop-blur-md border-r border-gray-700 py-6 px-4 space-y-4 shadow-inner absolute md:relative z-40 transition-transform duration-300"
      [class.-translate-x-full]="!sidebarOpen"
      [class.md:translate-x-0]="true">
      <button routerLink="/dashboard/found" routerLinkActive="bg-emerald-600 text-white"
              class="w-full px-4 py-2 rounded-xl bg-gray-900 hover:bg-emerald-700 text-sm font-medium transition-all">
        🗃️ Found Items
      </button>
      <button routerLink="/dashboard/lost" routerLinkActive="bg-red-600 text-white"
              class="w-full px-4 py-2 rounded-xl bg-gray-900 hover:bg-red-700 text-sm font-medium transition-all">
        🧭 Lost Items
      </button>
    </aside>

    <!-- Overlay for mobile -->
    <div
      *ngIf="sidebarOpen"
      (click)="sidebarOpen = false"
      class="fixed inset-0 bg-black/50 z-30 md:hidden"
    ></div>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 animate-fade-in-up">
      <div class="bg-gray-900/60 backdrop-blur-lg rounded-2xl shadow-xl p-4 md:p-6 min-h-[80vh] border border-emerald-700/30">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
<!-- Floating Speed Dial -->
<div class="fixed bottom-6 right-6 group z-50">
  <!-- Hidden buttons that appear on hover -->
  <div class="flex flex-col items-end mb-3 space-y-2 opacity-0 group-hover:opacity-100 transform transition-all duration-300 translate-y-4 group-hover:translate-y-0">
    <button routerLink="/add-item/found" title="Add Found Item"
            class="p-3 rounded-full bg-emerald-500 hover:bg-emerald-600 text-white shadow-lg transition-all duration-300">
      ➕ Found
    </button>
    <button routerLink="/add-item/lost" title="Add Lost Item"
            class="p-3 rounded-full bg-red-500 hover:bg-red-600 text-white shadow-lg transition-all duration-300">
      ➕ Lost
    </button>
  </div>

  <!-- Main floating button (no need for 'fixed' again) -->
  <button
    title="Add Item"
    class="bg-teal-500 text-white w-12 h-12 text-xl flex items-center justify-center shadow-md hover:bg-teal-600 rounded">
    +
  </button>
</div>

</div>
