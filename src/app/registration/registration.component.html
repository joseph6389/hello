<!-- Landing Screen -->
<div *ngIf="!showForm" class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-emerald-800 text-white flex flex-col items-center justify-center px-4 sm:px-6 text-center space-y-4">
  <img src="https://dynamic.design.com/asset/logo/dc59f7c3-9aaa-4cbe-8413-a9b13cf88a3c/logo-search-grid-2x?logoTemplateVersion=3&v=638791832061700000&text=Findely&layout=auto&colorpalette=blue" 
       alt="Findely Logo" class="w-36 sm:w-44 h-auto drop-shadow-lg rounded" />
  <h1 class="text-4xl font-bold tracking-tight text-emerald-400">Findely</h1>
  <p class="text-base sm:text-lg max-w-md text-white">Your campus companion to report and recover lost items.</p>
  <p class="text-sm sm:text-base max-w-md text-gray-300">From ID cards to electronics – we help return what’s lost.</p>

  <button (click)="onGetStarted()" class="mt-4 px-6 py-2 text-sm font-semibold text-white rounded-full bg-emerald-600 hover:bg-emerald-700 transition duration-300">
    Get Started
  </button>
</div>

<!-- Registration Form -->
<div *ngIf="showForm" class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center px-4 py-8">
  <div class="flex items-center space-x-2 mb-4">
    <img src="https://dynamic.design.com/asset/logo/dc59f7c3-9aaa-4cbe-8413-a9b13cf88a3c/logo-search-grid-2x?logoTemplateVersion=3&v=638791832061700000&text=Findely&layout=auto&colorpalette=blue"
         alt="Findely Icon" class="w-10 h-10" />
    <h2 class="text-2xl font-semibold text-emerald-400">Join Findely</h2>
  </div>
  <p class="text-sm text-gray-300 mb-6">Create your account to post or search for lost items.</p>

  <form class="w-full max-w-sm space-y-4" (ngSubmit)="onRegister()" #signupForm="ngForm">
    <input name="fullName" [(ngModel)]="formData.fullName" type="text" placeholder="Full Name" required
      class="w-full px-4 py-2 text-sm bg-gray-800 border border-emerald-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-500" />

    <input name="email" [(ngModel)]="formData.email" type="email" placeholder="Email" required
      class="w-full px-4 py-2 text-sm bg-gray-800 border border-emerald-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-500" />

    <input name="phone" [(ngModel)]="formData.phone" type="tel" placeholder="Mobile Number" required
      class="w-full px-4 py-2 text-sm bg-gray-800 border border-emerald-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-500" />

    <input name="password" [(ngModel)]="formData.password" type="password" placeholder="Password" required
      class="w-full px-4 py-2 text-sm bg-gray-800 border border-emerald-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-500" />

    <input name="confirmPassword" [(ngModel)]="formData.confirmPassword" type="password" placeholder="Confirm Password" required
      class="w-full px-4 py-2 text-sm bg-gray-800 border border-emerald-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-500" />

    <button type="submit"
      class="w-full py-2 text-sm bg-emerald-600 text-white font-semibold rounded-full hover:bg-emerald-700 transition transform hover:scale-105 active:scale-95">
      Create Account
    </button>
  </form>
</div>
